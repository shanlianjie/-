<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 100px;
				height: 100px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div></div>
		<script>
			var div = document.querySelector("div")
			
			//监听事件
			document.addEventListener("cat",function(ev){
				//target: 事件是由谁触发的，target就是谁
				//currentTarget:在传递事件的过程中，传递到的这个元素
				 alert("pppp")
				 console.dir(ev.detail)
				 //console.log(ev.target)//div 
				 //console.dir(ev.currentTarget) //document
				 //console.dir(this)//document
			})
			
			//1.创建一个自定义事件对象
			var event = new CustomEvent("cat",{
				detail:{
					name:"zhangSan",
					age:18
				},
				bubbles:true, //事件是否冒泡
				cancelable:true //事件是否可以取消
			})
			//2.分发事件
			div.dispatchEvent(event)
			
		</script>
	</body>
</html>
