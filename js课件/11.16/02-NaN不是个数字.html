<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			
			var a1 = Number("100px")
			console.log(a1,typeof a1) //NaN
			
			//NaN (not a number) 不是个数字，属于number数据类型
			
			 //NaN  条件为假
			 if(a1){
			 	console.log("真")
			 }else{
			 	 console.log("假")
			 }
			 
			 if("好人" == "好人"){
			 	 console.log("字符串相等")
			 }
			 
			 //NaN 自己与自己比较 都是不相等的
			 if(a1 == a1){
			 	 console.log("NaN 是否与自己相等")
			 }else{
			 	 console.log("NaN 自己与自己都说不相等")
			 }
			
			
			
		</script>
	</body>
</html>
