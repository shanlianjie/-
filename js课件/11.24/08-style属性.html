	    <div>我是一个div</div>
		<script type="text/javascript">
		
			var div = document.querySelector("div")
			
			//通过js代码添加的样式，是行内样式（内联样式）
			div.style.backgroundColor = "pink"
			div.style.borderBottom ="4px solid green"
			div.style.borderBottom = "10px dotted red"
			div.style.width  = "200px"
			div.style.height = "200px"
			div.style.margin = "50px auto"
			
			
			//div.style.样式属性， 只能获取行内（内联）样式的属性
			console.dir(div.style)
			console.dir(div.style.width)
			console.log(div.style.backgroundColor)
			
			//getComputedStyle(元素) 获取的是最终计算有效的样式
		    var cssStyles = getComputedStyle(div) 
		    console.dir(cssStyles)
		    console.log(cssStyles.borderBottom)
		    console.log(cssStyles["margin"])
		  
			
		</script>
	</body>
