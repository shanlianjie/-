<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>http的get请求</title>
	</head>
	<body>
		<!--
			get请求是http协议规定的一种向服务端获取数据或是页面的请求方式(Request Method).它也可以发送少量数据给服务器。
		-->
		
		<!--
			action：是用来设置表单提交请求的url
			method：设置http请求方式。默认是post。
		-->
		
		<!--
			点击提交按钮之后，url变为：
			http://127.0.0.1:3000/login?userName=roy&psw=123456
			这样一个url就是get请求的url格式：get请求会把请求的数据直接追加在url之后,url后边第一个'?'代表开始追加数据;多个数据(参数)之间用'&'符号连接；数据(参数)按照'属性=属性值'格式设置。
			
			其中：
			1,http://127.0.0.1:3000请求的服务
			2,userName=roy&psw=123456请求时发送给服务端的数据。我们称这些数据为请求参数。请求参数的格式：参数名1=参数值1&参数名2=参数值2&...
			3,对于form表单来讲,参数名就是表单元素内部的name属性的值，参数值就是表单元素内的value属性的值。
			
		-->
		
		<img src="8.jpg"/>
		
		<!--action设置请求的url这里是相对路径-->
		<form action="/login" method="get">
			
			<input type="text" name="userName" id="userName" value="roy" />
			
			<input type="password" name="psw" id="psw" value="123456" />
			
			<input type="submit" value="提交"/>
		</form>
	</body>
</html>
