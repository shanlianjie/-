<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			
		var arr = ["zhangSan","liSi","王五","赵六","xiaoqi"]	
			
	    //数组遍历（通过for循环将数组中每一个元素都取出来）		
	    for(var i=0;i<arr.length;i++){
	    	    //i作为索引
	    	    var str = arr[i]  
	    	    console.log(str)
	    }
	    
	    //for..in 遍历，快速遍历
	    for(var a in arr){
	    	   //根据索引来取
	    	   var str = arr[a]
	    	    //变量a是个索引
	    	    console.log(a, str)
	    }

		</script>
	
	</body>
</html>
