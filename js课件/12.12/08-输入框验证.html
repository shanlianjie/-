<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="jquery-3.1.1.js"></script>
	</head>
	<body>
		<input type="text" value="请输入一些内容"/>
		<script>
			$("input").focus(function(){
				if($(this).val() == "请输入一些内容"){
					$(this).val("")
				}
			}).blur(function(){
				if($(this).val().length <=0){
					$(this).val("请输入一些内容")
				}
			})
		</script>
	</body>
</html>
