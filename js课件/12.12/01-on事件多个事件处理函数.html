<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 100px;
				height: 100px;
				background-color: red;
			}
		</style>
		<script src="jquery-3.1.1.js"></script>
	</head>
	<body>
		<div></div>
		<script>
			 $("div").on({
			 	click:function(){
			 		alert("div被点击了")
			 	},
			 	mouseenter:function(){
			 		$(this).css("background-color","blue")
			 	},
			 	mouseleave:function(){
			 		$(this).css("background-color","red")
			 	}
			 })
		</script>
	</body>
</html>
