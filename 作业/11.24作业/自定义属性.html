<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<div>我是一个div</div>
	<script type="text/javascript">
		var div = document.querySelector("div")
		//1.
		
		//div.myIndex = 1  //标签元素是没有myIndex属性的
		
		//2.
		//div.setAttribute("myIndex","2")   //标签元素有myIndex属性，DOM对象没有
		
		//3.
		//自定义属性通过html代码写在行内，标签元素有爱属性，但是Dom对象没有
	
	//通过dataset赋值
		//data-index自定义属性
		div.dataset.index=3
		
		
		//data-name自定义属性
		div.dataset.name="zhangsan"
		
		//data-data-of-birth属性写法
		div.dataset.dateOfBirth=1992
		
	//通过dataset获取属性值
	
		console.log(div.dataset.index)
		console.log(div.dataset.name)
		
		/*
		 * 
		 * 
		 * 
		  eg  data-toggle="modal"
		 * 
		 * 
		 * 自己定义属性  这样写  date-..
		 * 
		 * 自定义属性：帮我们保存数据
		 * */
	</script>
	
	
</body>
</html>
