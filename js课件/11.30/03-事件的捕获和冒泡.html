<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.div1{
				width: 200px;
				height: 200px;
				background-color: red;
				position: relative;
			}
			.div2{
				width: 150px;
				height: 150px;
				background-color: green;
			}
			.div3{
				width: 100px;
				height: 100px;
				background-color: blue;
				position: absolute;
				left: 0px;
				top:250px;
			}
		</style>
	</head>
	<body>
		<!--事件的传递顺序，是由html的层级关系决定的，而不是视觉效果，与元素在哪个位置无关-->
		<div class="div1">
			<div class="div2">
				<div class="div3"></div>
			</div>
		</div>
		
		<script type="text/javascript">
		
			var div1 = document.getElementsByClassName("div1")[0]
			var div2 = document.getElementsByClassName("div2")[0]
			var div3 = document.getElementsByClassName("div3")[0]
			
			div1.addEventListener("click",function(){
				alert("div1被点击了 捕获")
			},true)
			
			div2.addEventListener("click", function(){
				alert("div2被点击了 冒泡")
			},false)
			
			div2.addEventListener("click",function(){
				 alert("div2被点击了 捕获")
			},true)
			
			div3.addEventListener("click",function(){
				alert("div3被点击了 捕获")
			},true)
			
			div3.addEventListener("click",function(){
				alert("div3被点击了 冒泡")
			},false)

		</script>
	</body>
</html>
