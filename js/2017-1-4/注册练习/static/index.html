<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册页面</title>
	</head>
	<body>
		
		<!--
			http://127.0.0.1:3000/register?userName=roy&psw=123456&confirmPsw=123456
		-->
		<form action="/register" method="get">
			
			<label for="userName">&#x3000;用户名:</label>
			<input type="text" name="userName" id="userName" placeholder="请输入用户名" required/>
			
			<br />
			
			<label for="psw">&#x3000;&#x3000;密码:</label>
			<input type="password" name="psw" id="psw" placeholder="请输入密码" required />
			
			<br />
			
			<label for="confirmPsw">确认密码:</label>
			<input type="password" name="confirmPsw" id="confirmPsw" placeholder="请确认密码" required />
			
			<br />
			<input type="submit" value="注册"/>
		</form>
	</body>
	
	<script type="text/javascript">
		
		//监听表单的提交事件
		 document.forms[0].onsubmit = function(e){
		 	
		 	
		 	var inputs =  this.querySelectorAll('input')
		 	
		 	var pswInputValue = inputs[1].value
		 	
		 	var confirmInputValue = inputs[2].value
		 	
		 	//alert(pswInputValue)
		 	
		 	//alert(confirmInputValue)
		 	//判断两次输入的密码是否一致，假如不一致则提示用户，同时放弃请求，减少服务端压力
		 	if(pswInputValue !== confirmInputValue){
		 		
		 		alert('两次输入的密码不一致！')
		 		
		 		//阻止默认事件
		 		e.preventDefault()
		 	}
		 }
	</script>
</html>
