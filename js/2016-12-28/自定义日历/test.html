<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
	
		var date = new Date()
		
		var month = date.getMonth() + 1
		var day = date.getDate()
		var week = date.getDay()
		
		console.log('==========' + month)
		console.log('==========' + day)
		console.log('==========' + week)
		
		date.setDate(0)
		
		month = date.getMonth() + 1
		day = date.getDate()
		week = date.getDay()
		
		console.log('>>>>>>>>>>' + month)
		console.log('>>>>>>>>>' + day)
		console.log('>>>>>>>>>' + week)
		
		
		
	</script>
</html>
