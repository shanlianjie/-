		<script type="text/javascript">
			var table = document.getElementById("table1")

			//var result = table.children[1].children[1].children[1].innerText
			var result = table.tBodies[0].rows[1].cells[1].innerText
			
			console.log(result)
			/*
			 * tHead :表格头
			 * tBodies: 表格正文
			 * tFoot: 表格尾
			 *     rows: 行
			 *     cells: 单元格
			 * 
			 */
			
			//1.获取按钮
			var btn = document.querySelector("input")
			
			var tbody = table.tBodies[0]
			
			//点击按钮添加一行
			btn.onclick = function(){
				
			  //插入一行	
			  //参数： 在哪个索引位置插入
			  var tr = tbody.insertRow(1)
				
			  //行中插入单元格	
			  //参数： 在哪个索引位置插入
			  var cell1=	 tr.insertCell(0)
			  cell1.innerText = "我我"
			  
			  var cell2 = tr.insertCell(0)
			  cell2.innerText = "好不"
			  
			}
			
			
			
		</script>
