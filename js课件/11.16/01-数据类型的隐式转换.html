<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script>
			
			/* 显示数据类型转换：
			 * Number()
			 * parseInt()
			 * parseFloat()
			 * Boolean()
			 * 
			 * 
			 * 隐式转换：  %是“取余”算术运算符
			 *  +           "200" +5   变成字符串
			 *  - * / %      "5" -2    变成数字number类型
			 *  < >          "100">99  数字间的比较
			 *   !            !"好人"   会将右边的数据类型变成boolean类型
			 *  ==           "123"==123  数字间的比较
			 */
			
			var a1 = "我是"
			var a2 = "好人"
			// + 还可以做字符串的拼接
			var a3 = a1 + a2
			console.log(a3,typeof a3)
			
			//当通过“+”运算符，将 字符串和数字 相加
			//js引擎会将后面的数字100转换成字符串，然后再与前面的字符串拼接在一起
			var a4 = "200" + 100
			console.log(a4,typeof a4) //string
			
			var a5 = "200" - 3
			console.log(a5,typeof a5) // 197 number
			
			var a6 = "3"*2
			console.log(a6,typeof a6)
			
			// m%n 余数的范围[0,n-1];  m是被除数（分子），n是除数（分母）
			var a7 =  6%3
			    a7 = "1"%3
			console.log(a7)
			
			//!取反， 可以将数据转换成boolean类型 
			var a8 = !"好人"
			console.log(a8,typeof a8) //false boolean
			
			
			if("398" == 398){ //条件成立，存在隐式的类型转换，将字符串转换成了数字
				console.log("条件成立")
			}
			
			// =   赋值运算符
			// ==  等于号
			// === 完全等于 数值相等，数据类型也要完全一致 
			if("3" === 3){ // 条件不成立
				console.log("条件成立pppp")
			}else{
				console.log("不成立ppp")
			}
			
			if("235" > 234){  //条件也是成立的
				console.log("235>200")
			}
			
			
			//出现NaN,说明程序中进行了非法的运算操作
			var a9 = "200px" - 5 
			console.log(a9,typeof a9) //NaN number
			
			
		</script>
		
	</body>
</html>
