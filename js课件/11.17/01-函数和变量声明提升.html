<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
	 <script type="text/javascript">
	 	/*
	 	 * 解析：先进行变量声明的提升，再进行函数声明的 提升
	 	 * var a 
	 	 * function a(){
	 		console.log("函数被执行了")
	 	   }
	 	 * 
	 	 */
	 	
	 	console.log(a) // 函数体
	 	var a = 10
	 	//a() //报错：a（）is not a function
	 	function a(){
	 		console.log("函数被执行了")
	 	}
	 	console.log(a) // 10
	 	
	 </script>	
			
	</body>
</html>
