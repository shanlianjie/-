<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 100px;
				height: 100px;
				background-color: pink;
		      }
		</style>
	</head>
	<body>
		<button>隐藏</button>
		<div>请点击按钮，控制我的显示和隐藏</div>
		
		<script type="text/javascript">
			
			//获取按钮和div
			var btn = document.querySelector("button")
			var div = document.querySelector("div")
			
			
			btn.onclick = function(){
		 		
		 		//如果点击按钮的时候，按钮的标题是隐藏，就执行隐藏的逻辑
		 		if(this.innerText == "隐藏"){

		 			div.style.display = "none"
		 			this.innerText = "展示"
		 			
		 		}else{
		 			div.style.display = "block"
		 			this.innerText = "隐藏"
		 		}

			}
			
			
		</script>
		
	</body>
</html>
