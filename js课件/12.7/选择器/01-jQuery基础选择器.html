<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="jquery-3.1.1.js"></script>
		<style>
			.active{
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<div id="div1">我是第1个div</div>
		<div class="active">我是第2个div</div>
		<div>我是第3个div</div>
		
		<p class="active">我是一个段落</p>
		
		<script>
			//css(name,value)
			
			//标签选择器
			$("div").css("color","red")
			
			//类选择器
			$(".active").css("fontSize","30px")
			
			//id选择器
			$("#div1").css("text-decoration","underline")
			
			//通配符选择器
			$("*").css("border","1px solid blue")
			
		</script>
	</body>
</html>
