<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>

/*
常见的数据类型：
number 数字类型

*/

//number类型
    var a = 5
    var a1 = -5
    var a2 = 3.4
    //十六进制数据，特点：以”0x“开头
    var b = 0x3333;

    //八进制数据， 特性：以”0“开头
    var c = 023;

    //查看数据类型
    console.log(c);



    //字符串类型  string 可以 双引号 可以用单引号

    var str = '我是字符串'
    str = "我是'字符串'吗？"
    str = '我是"字符串"2'

     //转义
    str = "我是\"字符串\"3"
    
    console.log(str);
    console.log(typeof str);

    console.log("我是\n\t坏人")

    //boolean 布尔型 只有两个值 true和false
    var sex = false;
    console.log("sex",sex);
    console.log(typeof sex);


    //undefined 未定义
    //变量只是声明，没有赋值
        var score;
        console.log(score)
        console.log(typeof score);

    //object 对象类型
    
         var zhangSan = {}

         console.log(zhangSan)
         console.log(typeof zhangSan)    

   //null

   var aa = null

  
   console.log(aa)    

    console.log(typeof aa)  
    
    </script>
</body>
</html>
