<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>正则表达式--元字符</title>
	</head>
	<body>
		<script type="text/javascript">
			
			/*
			 * []:代表一个集合,把要匹配的字符放入集合中.
			 * 
			 * '|':代表"或者",和js中的'||'意义一样。
			 * 
			 * [0-9]:代表数字
			 * 
			 * [a-z]:代表小写字母
			 * 
			 * [A-Z]:代表大写字母
			 * 
			 * [0-9a-zA-Z]:代表数字和字母的组合
			 * 
			 * [0-9a-zA-Z_]:数字字母和下划线组合
			 * 
			 * '+'代表若干个
			 * 
			 * [^0-9]:代表除了数字
			 * 
			 * [^0-9a-zA-Z]:除了数字字母和下划线
			 * 
			 * \d:代表数字,和[0-9]一样
			 * 
			 * \D:代表除了数字,和[^0-9]一样
			 * 
			 * \w:代表数字、字母和下划线组合,和[0-9a-zA-Z_]一样
			 * \W:代表除了数字、字母和下划线,和[^0-9a-zA-Z_]一样
			 * '.'代表任意单个字符
			 * 
			 * '*'代表匹配前边的子串0次或是n次
			 * 
			 * '?'代表匹配前边的子串0次或是1次
			 * 
			 * {n}代表匹配前边的子串n次
			 * 
			 * {n,}代表至少匹配前边的子串n次，没有上限
			 * 
			 * {m,n}代表至少匹配前边的子串m次，最多n次
			 * 
			 * ^135$代表必须以1开头，以5结尾。'^'放在开头用来限制开始字符，'$'放在结尾用来限制结束字符。注意和[^0-9]区分，在中括号内代表取反，在之外代表限制开头字符。
			 */
			var str = 'this is a test b! 2017-01-12'
			
			var regx = /[abc]/g
			
			regx = /[0-9]/g
			
			regx = /[^0-9]/g
			
			regx = /h.s/g
			
			str = 'goooooogle'
			
			regx = /g*/g
			
			regx = /goo?/g
			
			regx = /go{3}/g
			
			regx = /go{1,}/g
			
		   	var result = str.match(regx)
		   
		   	alert(result)
		   	
		</script>
	</body>
</html>
