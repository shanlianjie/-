<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<select name="" id="downMenu0">
			<option value="apple">苹果</option>
			<option value="banana">香蕉</option>
			<option value="li">梨</option>
	</select>
		<select name="" id="downMenu1">
			<option value="study">学习</option>
			<option value="sheep">睡觉</option>
			<option value="shangwang">上网</option>
	</select>
		<select name="" id="downMenu2">
			<option value="mifan">米饭</option>
			<option value="shujiao">水饺</option>
			<option value="miantiao">面条</option>
	</select>
	
	<input type="button" name="" id="btn" value="按钮" />
	
	<script type="text/javascript">
		var input =document.getElementById("btn")
		var options =document.getElementById("downMenu0").children
		var options1 =document.getElementById("downMenu1").children
		var options2 =document.getElementById("downMenu2").children
		
			
			 var j = 0 ;
		
		input.onclick =	function  (){
				
			var i = Math.floor( Math.random()*3 )
			  
			 
			 while(j == i){
			 	i = Math.floor( Math.random()*3 )
			 }
			 
			j = i
			
			options[i].selected=true
			options1[i].selected=true
			options2[i].selected=true
			
			
			
		}
			
		
		
		
		
			
		
		
	</script>
</body>
</html>
