<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
	<script type="text/javascript">
		
		//实参和形参是两个不同的变量
		
		//形式上的参数， 形参
		function mySum(a,b){
			a = 100
			var sum = a + b //103
			return sum
		}
	    
	    var a = 5
	    var b = 3
	    //实参，实际上的参数。
		mySum(a,b)
		console.log(a) //5
		
		
	</script>
		
		
	</body>
</html>
