<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 50px;
				height: 50px;
				background-color: red;
				position: absolute;
			}
		</style>
		<script src="jquery-3.1.1.js"></script>
	</head>
	<body>
		<input type="button" value="开始动画" id="btn" />
		<div></div>
		<script>
			$("#btn").click(function(){
				
				$("div").animate({
					"width":"200px",
					"height":"200px",
					"left":"+=10px",
					"marginTop":"150px"
				},2000)
				
			})
		</script>
	</body>
</html>
