<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width:200px;
				height:200px ;
				background-color: gray;
			}
		</style>
	</head>
	<!--第三种方法：内联写法-->
	<body onclick="alert('xxx')">
		
		<div id="div1" > </div>
		
		<script type="text/javascript">
			
			//1.获取div
			var div1 = document.getElementById("div1")
			
			//第一种方法：onclick
			//2.点击div的时候，触发后面的函数
			//event参数，包含了点击事件中的很多信息。eg:event.target就可以获取触发点击事件的对象div
			div1.onclick = function (event){
//				console.log(typeof event)
//				console.log(event)
				//3.改变div的背景颜色
//				div1.style.backgroundColor = "red"
			  //event.target.style.backgroundColor = "blue"
				//this 指的就是触发该函数的对象 div
			//	this.style.backgroundColor = "yellow"
			}
			
			
			//第二种方法：添加事件的监听
			//add 添加
			//event：事件，在js中有很多事件，“click”单击事件
			//NO1:要监听的事件的名称
			//NO2：监听到"click"事件之后调用的函数
			div1.addEventListener("click",function(){
				
				this.style.backgroundColor = "#480"
			})
			
			
		</script>	
	</body>
</html>
