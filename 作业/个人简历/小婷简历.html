<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		
		.yemian {
			height: 800px;
			width: 500px;
			background-image: url(wood.png);
			background-size: 100%;
		}
		
		.yemian>div {
			height: 80px;
			width: 350px;
			border-radius: 20px;
		}
		
		.yemian>div:nth-child(1) {
			background-color: rgb(31, 26, 23);
			position: absolute;
			top: 70px;
			left: 50px;
		}
		
		.yemian>div:nth-child(2) {
			background-color: rgb(222, 222, 220);
			position: absolute;
			top: 145px;
			left: 100px;
		}
		
		.yemian>div:nth-child(3) {
			background-color: rgb(196, 190, 100);
			position: absolute;
			top: 220px;
			left: 50px;
		}
		
		.yemian>div:nth-child(4) {
			background-color: rgb(186, 143, 186);
			position: absolute;
			top: 295px;
			left: 100px;
		}
		
		.yemian>div:nth-child(5) {
			background-color: rgb(222, 33, 76);
			position: absolute;
			top: 370px;
			left: 50px;
		}
		
		.yemian>div:nth-child(6) {
			background-color: rgb(227, 239, 190);
			position: absolute;
			top: 445px;
			left: 100px;
		}
		
		.yemian>div:nth-child(7) {
			background-color: rgb(212, 200, 210);
			position: absolute;
			top: 520px;
			left: 50px;
		}
		
		.yemian>div:nth-child(8) {
			background-color: rgb(40, 22, 110);
			position: absolute;
			top: 595px;
			left: 100px;
		}
		
		.xingmin {}
		
		.zhong {
			position: relative;
			left: 100px;
			font-size: 32px;
			color: green;
		}
		
		.ying {
			color: white;
			position: relative;
			left: 100px;
		}
		
		.jianli {
			color: white;
			font-size: 48px;
			position: absolute;
			top: 0px;
			left: 200px;
			font-family: 迷你简双线体;
		}
		
		h4 {
			float: right;
			margin-right: 15px;
		}
		
		.yi>li {
			float: right;
			list-style: none;
			font-size: 12px;
		}
		
		.clear {
			clear: both;
		}
		
		.yi {
			float: right;
			margin-right: 40px;
		}
		
		.er {
			float: right;
			margin-right: 40px;
		}
		
		.er>li {
			float: right;
			list-style: none;
			font-size: 12px;
		}
	</style>
</head>

<body>
	<div class="yemian">
		<div>

			<div class="xingmin">
				<div class="zhong">小婷</div>
				<div class="ying">xiaoting</div>
			</div>
			<div class="jianli">简历</div>

		</div>
		<div>
			<h4>个人信息</h4>
			<div class="clear"></div>
			<ul class="yi">
				<li>民族：XX</li>
				<div class="clear"></div>
				<li>出生日期:XXXXXX</li>
				<div class="clear"></div>
				<li>身高XXX</li>
			</ul>
            
			<ul class="er">
				<li>籍贯XXX</li>
				<div class="clear"></div>
				<li>政治面貌XXX</li>
				<div class="clear"></div>
				<li>专业学校XXXXXXXX</li>
				<div class="clear"></div>

				<li>专业XXXXXXX</li>
			</ul>



		</div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>
</body>

</html>
