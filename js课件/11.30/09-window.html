	<body>
		<script type="text/javascript">
			
			/*
			 * window 是JavaScript中最顶级一个对象  全局对象
			 * 
			 * window.document
			 * 
			 * 在调用window的属性和方法时，window可以省略不写
			 * 
			 * 在全局作业域中，声明的变量和函数，都是作为window的属性
			 */
			
			window.alert("ppppp")
			window.prompt("提示","ppp")
			
			//document 是window的一个属性
			window.document
