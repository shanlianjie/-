<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			div {
				width: 100px;
				height: 100px;
				background-color: pink;
				position: absolute;
				left: 10px;
			}
		</style>
	</head>

	<body>
		<input type="button" value="向前走" />
		<div></div>
		<script type="text/javascript">
			//找元素
			var btn = document.getElementsByTagName("input")[0]
			var div = document.getElementsByTagName("div")[0]
			

			var  timer = null
			btn.onclick = function() {

			    timer = setInterval(function() {
					var  target = 400

					//1.获取div当前的位置值
					var position = div.offsetLeft

					//2.在原来位置的值的基础上，加上一个步长
					var step = 9
					position += step
					
					//如果到达目标位置，销毁定时器
					if(position >= target){
						console.log(timer + "销毁")
						console.log("销毁了" + timer)
						//销毁定时器
						clearInterval(timer)
						position = target
					}

					//3.将修改后的值，重新赋值给div的left属性
					div.style.left = position + "px" //不要忘记加上单位 “px”

				}, 30)
			console.log(timer +"begin")
			}
		</script>

	</body>

</html>
