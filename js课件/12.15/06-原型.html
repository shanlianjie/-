<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script>
			function Person(name, age) {
				this.name = name
				this.age = age
			}

			//函数也是对象
			//在js中，所有的函数都有一个prototype
			//在js中，所有的对象都有一个__proto__属性， 非标准属性
			//构造函数也是函数,构造函数的prototype属性指向的是一个对象，该对象称为原型
			//通过构造函数new出来的对象，可以自动关联到到 这个原型上，原型中的属性和方法会被创建出来的对象所共享
			
			//共用的数据和方法 可以放在 原型上（实现数据的共享，实际为继承）
			Person.prototype.eat = function() {
				console.log(this.name + "在吃东西")
			}
			Person.prototype.handers = 2
			
			var obj1 = new Person("zhangSan", 18)
			var obj2 = new Person("liSi", 55)
			
			//console.dir(Person.prototype)
			//console.dir(obj1.__proto__)
			
			//Person.prototype 与 obj1.__proto__ 指向的是同一个对象
			//console.log(Person.prototype === obj1.__proto__) //true
			
			//原型对象上有一个constructor属性，该属性指向构造函数
			//console.log(obj1.__proto__.constructor)
			
			var obj3 = new Person.prototype.constructor("wangwu","34") 
			//console.dir(obj3)
			
			

			//console.log(obj1.eat === obj2.eat)

			
		</script>
	</body>

</html>
