<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<a href="#">百度</a>
		<script type="text/javascript">
			//window.document
			//window.location

			//location中保存都是url相关的信息
			//console.dir(location)

			console.log(location.hash) //如果URL包含#，返回该符号之后的内容，如#anchor1 
			console.log(location.href) //获取url http://127.0.0.1:8020/11.30%E5%8F%B7/location.html
			console.log(location.host) //获取服务器主机地址及端口号 127.0.0.1:8020
			console.log(location.hostname) //获取服务器主机地址 127.0.0.1
			console.log(location.port) //获取端口号 8020
			console.log(location.protocol) //获取协议 http：
			console.log(location.search) //执行GET请求的URL中的问号后的部分 eg: ？name=zhangSan

			//重定向，修改当前的地址
			location.href = "http://www.baidu.com"

			/*
			 * location.reload()  刷新当前页面,有缓存，从浏览器缓存中读取数据
			 * location.reload(true) 刷新当前页面，强制从服务器重新获取数据 
			 * */

			/*
			 * location.replace("http://www.taobao.com")
			 * 替换当前页面  功能类同与location.href
			 * */
		</script>
	</body>

</html>
