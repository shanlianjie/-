<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			
			function Person(name,age){
				this.name = name
				this.age = age
				
			}
			
			//添加在函数对象身上的 就是静态成员
			Person.run = function(){
				console.log("run-----")
			}
			Person.run()
			
			//不是添加在函数身上的  就是实例成员
		    Person.prototype.eat = function(){
		    	   console.log("eat----")
		    }
		    
		    //如果实例对象 想拥有 静态方法，通常采用下面的写法
		    Person.prototype.run = Person.run
		    
		    var p1 = new Person()
		    p1.eat()
		    p1.run()

		</script>
	</body>
</html>
