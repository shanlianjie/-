<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.div1 {
				width: 200px;
				height: 200px;
				background-color: red;
			}
			
			.div2 {
				width: 150px;
				height: 150px;
				background-color: green;
			}
			
			.div3 {
				width: 100px;
				height: 100px;
				background-color: blue;
			}
		</style>
	</head>

	<body>
		<div class="div1">
			<div class="div2">
				<div class="div3"></div>
			</div>
		</div>

		<script type="text/javascript">
			var div1 = document.getElementsByClassName("div1")[0]
			var div2 = document.getElementsByClassName("div2")[0]
			var div3 = document.getElementsByClassName("div3")[0]

			/*
			 * addEventListener(参数1：事件类型，参数2：事件函数，参数3：是否捕获)
			 * 参数3：boolean类型表示事件实在冒泡阶段执行还是捕获阶段执行
			 * true则在捕获阶段执行，否则在冒泡阶段执行 默认值为false
			 * 
			 * 捕获：是事件 从最外层window 向目标位置       传递
			 * 冒泡：是事件 从目标位置     向最外层window   传递
			 * 
			 * 默认是冒泡的
			 * 
			 * */
			div1.addEventListener("click", function() {
				alert("div1被点击了")
			}, true)

			div2.addEventListener("click", function() {
				alert("div2被点击了")
			}, true)

			div3.addEventListener("click", function() {
				alert("div3被点击了")
			}, true)

			document.body.addEventListener("click", function() {
				alert("body被点击了")
			}, true)

			document.documentElement.addEventListener("click", function() {
				alert("html被点击了")
			}, true)

			document.addEventListener("click", function() {
				alert("document对象被点击了")
			}, true)

			window.addEventListener("click", function() {
				alert("window被点击了")
			}, true)
		</script>
	</body>

</html>
