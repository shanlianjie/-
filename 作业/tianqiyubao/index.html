<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style type="text/css">
	.content{
		width: 1100px;
	}
		span{
			width: 200px;
			height: 240px;
			background-color: lavender;
			display: block;
			margin-left :20px;
			margin-top: 20px;
			
			float: left;
		}
		img{
			width: 60px;
			height: 60px;
		}
		.city{
			font-size: 45px;
			text-align: center;
		}
		
		
	</style>
	<script src="template.js" type="text/javascript" charset="utf-8"></script>
	<script src="jquery-3.1.1.js" type="text/javascript" charset="utf-8"></script>
	
	
</head>
<body>
	<h1>未来15天天气预报查询</h1>
	<form>
		<input type="text" name="tj" id="tj"/>
		<input type="submit" value="查询"/>
	</form>
	<div class="content">
	</div>
	<script type="text/html" id="myTemplate">				
				<div class="city">{{city}}</div>
				{{each content as shuzu index}}				
				<span>
					<div>{{shuzu.daytime}}</div>
					<img src={{shuzu.day_weather_pic}}>
					<div>温度：{{shuzu.night_air_temperature}} ~ {{shuzu.day_air_temperature}}。c</div>
					<div>风向：{{shuzu.day_wind_direction}}</div>			
					<div>{{shuzu.day_weather}}</div>
				</span>
				{{/each}}	
				
				
		</script>
	
	
			
	<script src="index.js" type="text/javascript" charset="utf-8"></script>
	
</body>



</html>
