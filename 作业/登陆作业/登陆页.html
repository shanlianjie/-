<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width">
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            margin: 0;
            height:100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
           
            
        }
        .img{
            width: 33vw;
            height: 33vw;
            background-image: url(1.png);
            background-repeat: no-repeat;
            
             background-size: 100% 100%;
             border-radius: 50%;
             




        }
        form{
            width: 71vw;
            
        }
        /*登陆按钮*/
        form input[type=button]{
            width: 100%;
            background-color: #00aa00;
            color: white;
            margin-top: 3vh;
            font-size: 1rem;
        }
        a{
            display: block;
            text-align: center;
            color: gray;
            font-size: 0.9rem;
            margin: 5vh 0;
        }
        form>div{
            border-bottom: 1px solid gray;
            padding: 2vh 0;
            


        }
        form input{
            border: none;
        }
        label+input{
            font-size: 1rem;
            color: red;
        }
        /*横屏的时候*/
         @media screen and (min-aspect-ratio:1/1) and (max-height:400px){

              a:nth-of-type(1){
                float: left;
            }
             a:nth-of-type(2){
                float: right;
            }
         }

        /*横屏的时候*/
        @media screen and (min-aspect-ratio:1/1) {
            .img{
                width: 33vh;
                height: 33vh;
            }
            .anchor{
                width: 71vw;
                background-color: pink;
                overflow: hidden;
            }
            a:nth-of-type(1){
                float: left;
            }
             a:nth-of-type(2){
                float: right;
            }
        }
    </style>
</head>
<body>
   <section class="img"></section>
   <form>
       <div>
           <label for="account">账号</label>
           <input type="text" id="account" placeholder="请输入账号">
       </div>
       <div>
           <label for="account">密码</label>
           <input type="text" id="acount" placeholder="请输入密码">
       </div>
       <input type="button" value="登&#x3000陆">
   </form>
   <div class="anchor">
   <a href="">忘记密码</a>
   <a href="">新用户注册</a>
   </div>
</body>
</html>
