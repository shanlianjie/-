<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	 <script type="text/javascript">

	 //总结：不存在块级作用域，但是存在“函数作用域”  
	
 // 1.普通代码块
	 	{
	 		var a1 =10  //全局变量
	 		
	 	 //在js中，代码块并不会阻挡变量的作用范围，代码块不能形成一个作用域
		 //在某些其他语言中，会形成块级作用域，则变量a1只能在该代码块中执行
	 	}
	 	console.log(a1);//10
	 	
  //2. if 语句	不能形成作用域 	
	 	if(true){
	 		 var a2 = 7 //全局变量
	 	}
	 	console.log(a2) //7
	 	
	 	if(false){
	 		var a3 = 9  //全局变量
	 	}
	 	console.log(a3) //undefined
 //3. for 语句  不能形成作用域
       for(var i =0; i<10;i++){
       	    var a4 = 100 //全局变量
       }
	   console.log(a4,i);//100 10
	   
//4. 函数  可以形成作用域
       function fn1 (){
       	  var a5 = 999 //局部变量，只能在函数内部使用
       }
	   fn1()
	   console.log(a5) //报错：a5 is not defined

	 </script>

	</body>
</html>
