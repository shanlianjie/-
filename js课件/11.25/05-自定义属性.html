<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	
	<body>
		<div myIndex="3">我是一个div</div>
		<script type="text/javascript">
			
			var div = document.querySelector("div")
			
			//1.
			//div.myIndex = 1 //标签元素没有myIndex属性，Dom对象有
			
			//2.
			//div.setAttribute("myIndex","2") //标签元素有该属性，但是dom对象对象
			
			
			//3.
			//自定义属性通过html代码写在行内，标签元素有该属性，但是Dom对象没有
			
			
			/*
			 *  eg Bootstrap 中自定义属性:data-toggle="modal" data-target="#myModal"，
			 *  这种定义自定义属性的方式 是系统推荐的一种方式， 格式： data-*
			 */
			
			//下面这种方式，虽然可以添加自定义属性，但是违背了系统的本意
			//div.setAttribute("data-index",2)
			
		//通过dataset赋值   自定义属性 data-*
			//data-index自定义属性	
			 div.dataset.index = 3
			 
			 //data-name自定义属性
			 div.dataset.name = "zhangSan"
			 
			 //data-date-of-birth
			 div.dataset.dateOfBirth = 1992
			
		//通过dataset获取属性值
			
			console.log(div.dataset.index)
			console.log(div.dataset.name)
			
			//console.dir(div)
		
		/*
		 * 自定义属性： 帮我们保存数据(保存信息)
		 */
			
		</script>
	</body>
</html>
