<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
		//按升序排列，从小到大
			var arr = [4,1,5,9,3]
			//5个数据，需要比较4趟；4个数据比较3趟；2个数据比较一趟
			for (var i=0; i<arr.length-1;i++) { //一共要走多少趟	
				for (var j=0;j<arr.length-1-i;j++) { //每一趟，数据两两比较
					
					 if(arr[j]>arr[j+1]){ 
					 	//交换数据的位置
					 	var temp = arr[j]
					 	arr[j] =arr[j+1]
					 	arr[j+1] =temp
					 }
				}	
			}
			
			console.log(arr)
			
		</script>
	</body>
</html>
