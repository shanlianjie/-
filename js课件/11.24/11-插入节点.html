<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<ul>

		</ul>
		<input type="button" value="添加li" />
		<input type="button" value="插入li" />

		<script type="text/javascript">
			var ul = document.querySelector("ul")
			var inputs = document.querySelectorAll("input")

			//添加按钮
			var num = 0
			inputs[0].onclick = function() {
				
				//通过numb变量，组装li元素的内容“第1个”、"第2个"
				num++
				
				//createElement("标签名")，创建元素节点
				var li = document.createElement("li")

				//createTextNode("文本节点的内容") 创建文本节点
				var textNode = document.createTextNode("我是第" + num + "个li")

				//父级.addendChild(子节点)  添加子节点
				li.appendChild(textNode)

				//将li添加到ul中
				ul.appendChild(li)
			}

			//插入按钮
			inputs[1].onclick = function() {

				var newLi = document.createElement("li")
					//textContent 和 innerText 一样
				newLi.textContent = "我是插入的li"

				var lastLi = ul.lastElementChild

				ul.insertBefore(newLi, lastLi)
			}
		</script>
	</body>

</html>
