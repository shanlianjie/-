<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.div1{
				width: 200px;
				height: 200px;
				background-color: red;
			}
			.div2{
				width: 150px;
				height: 150px;
				background-color: green;
			}
			.div3{
				width: 100px;
				height: 100px;
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div class="div1">
			<div class="div2">
				<div class="div3"></div>
			</div>
		</div>
		
		<script type="text/javascript">
			var div1 = document.getElementsByClassName("div1")[0]
			var div2 = document.getElementsByClassName("div2")[0]
			var div3 = document.getElementsByClassName("div3")[0]
			/*
			 * 三个事件阶段
			 * 1.捕获阶段：任何事件发生时，先从最外层开始进行事件捕获，事件逐层向内传递，直到事件对象 到达 目标位置
			 * 2.目标阶段：事件对象到达目标位置
			 * 3.冒泡阶段：从事件对象的目标位置开始，逐层向最外层进行事件对象的传递，直到window
			 * 
			 * 事件默认是冒泡的
			 */
			div1.onclick = function(){
				alert("div1被点击了")
			}
			
			div2.onclick = function(){
				alert("div2被点击了")
			}
			
			div3.onclick = function(){
				alert("div3被点击了")
			}
			
			document.body.onclick = function(){
				alert("body被点击了")
			}
			
			document.documentElement.onclick = function(){
				 alert("html被点击了")
			}
			
			document.onclick = function(){
				 alert("document对象被点击了")
			}
			
			window.onclick = function(){
				 alert("window被点击了")
			}
			
		</script>
	</body>
</html>
